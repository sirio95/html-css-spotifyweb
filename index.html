<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@500&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main>

        <!-- Navigazione a destra -->
        <nav class="menu">
            
            <div id="logo">
                <img src="img/logo-small.svg" alt="logo spotify">
                <h2 class="none">Spotify</h2>

            </div>
            
            <ul class="nav">
                <li><a href=""><img src="img/home.svg" alt="home"><span class="none">Home</span></a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
            </ul>
            
            <h3 class="none">PLAYLIST</h3>
            
            <div  class="none" id="special">Crea Playlists</div>
            
            <ul class="playlist none">
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>              
            </ul>
            
            <div id="user">
                <div id="app">
                    <i class="fa-regular fa-circle-down"></i>
                    <span class="none">Installa app</span>
                </div>
                <div id="user-name">
                    <img src="img/profile.svg" alt="icona utente">
                    <h3 class="none">John Doe</h3>
                </div>
            </div>
        </nav>

        <!-- Spazio contenuti -->

        <section class="content">
            <!-- spazio a scorrimento -->
            <div class="overflow">

                <!-- Barra Upgrade -->
                <div class="fixed premium">
                    <div id="upgrade"></div>
                </div>

                <!-- guida navigazione -->
                <nav class="player-nav">
                    <ul class="guided-choices">
                        <li><a href="">link</a></li>
                        <li><a href="">link</a></li>
                        <li><a href="">link</a></li>
                        <li><a href="">link</a></li>
                        <li><a href="">link</a></li>
                        <li><a href="">link</a></li>
                    </ul>
                </nav>

                <!-- contenuti -->
                <section class="wrapper recent">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </section>

                <section class="wrapper suggest">
                    <div class="item suggested"></div>
                    <div class="item suggested"></div>
                </section>

                <section class="wrapper artist">
                    <div class="item round"></div>
                    <div class="item round"></div>
                </section>
            </div>
        </section>

    </main>

    <!-- Player -->
    <section class="fixed player">
        <div class="graph song"></div>
        <div class="graph interaction"></div>
        <div class="graph volume"></div>
    </section>
</body>
</html>
